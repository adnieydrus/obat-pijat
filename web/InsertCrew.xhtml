<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h1>Contact US</h1>
            
            <h1></h1>
            <h1>ID Admin</h1>
            <h:inputText value="#{crew.admin}"/>
            <h1>Name</h1>
            <h:inputText value="#{crew.crewName}"/>
            <h1>Image</h1>
            <h:inputFile value="#{crew.image}">
                <f:passThroughAttribute name="accept" value="image"/>
            </h:inputFile>
            <h1>Description</h1>
            <h:inputTextarea value="#{crew.crewDesc}"/>
            <br/><br/>
            <h:commandButton value="Submit" action="#{crew.addServicelist()}"/>
            <br/><br/>
            <h:outputText value="#{crew.msg}" />
        </h:form>
    </h:body>
</html>
