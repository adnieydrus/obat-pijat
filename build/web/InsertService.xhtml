<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h1>Contact US</h1>
            <h1>Admin ID</h1>
            <h:inputText value="#{service.admin}"/>
            <h1>Service Name</h1>
            <h:inputText value="#{service.serviceName}"/>
            <h1>Image</h1>
            <h:inputFile value="#{service.image}">
		<f:passThroughAttribute name="accept" value="image" />
            </h:inputFile>
            <h1>Service Description</h1>
            <h:inputTextarea value="#{service.serviceDesc}"/>
            <br/><br/>
            <h:commandButton value="Submit" action="#{service.addServicelist()}"/>
            <br/><br/>
            <h:outputText value="#{service.msg}" />
        </h:form>
    </h:body>
</html>
