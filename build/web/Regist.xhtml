<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<style type="text/css"></style>
    <h:head>
        <title>Register Now!</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico"></link>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"></link>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"></link>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"></link>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"></link>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"></link>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"></link>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css"></link>
<link rel="stylesheet" type="text/css" href="css/main.css"></link>
    </h:head>
    <h:form>
    <h:body>
       

	<div class="container-contact100">
		<div class="wrap-contact100">
			<h:form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Register Now!
				</span>

				<div class="form-group">
                                            <label for="nama">Nama</label>
                                            <h:inputText id="nama" class="form-control" pt:required="true"
                                                         value="#{register.registerName}" required="true"></h:inputText>
					</div>
                                <div class="form-group">
                                            <label for="alamat">Alamat</label>
                                            <h:inputText id="alamat" class="form-control" pt:required="true"
                                                         value="#{register.registerAddress}" required="true"></h:inputText>
				</div>
                                 <div class="form-group">
                                            <label for="Email">Email</label>
                                            <h:inputText id="email" class="form-control" pt:type="email" pt:required="true"
                                                         value="#{register.registerEmail}" required="true"><f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /></h:inputText>
				</div>
                                 <div class="form-group">
                                            <label for="kontak">Kontak</label>
                                            <h:inputText id="kontak" class="form-control" pt:type="number" pt:required="true"
                                                         value="#{register.registerContact}" required="true"><f:validateRegex pattern="^[+]?[0-9]+$"/></h:inputText>
				</div>
                            <h:outputText class="text-center" value="#{register.msg}" />
				<div class="container-contact100-form-btn">
                                    <div class="container-login100-form-btn m-t-32">
                                        <h:commandButton  class="login100-form-btn" value="Submit" action="#{register.simpanData()}">
							
						</h:commandButton>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a  class="login100-form-btn" value=" Back" href="home.xhtml">
							Back
						</a>
                                        </div>

				</div>
                            
                                
			</h:form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async='async' src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
    </h:body>
    </h:form>
</html>
