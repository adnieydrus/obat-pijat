<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Contact US</h1>
            <h1>Name</h1>
            <h:inputText value="#{contactus.contactName}"/>
            <h1>Email</h1>
            <h:inputText value="#{contactus.contactEmail}"/>
            <h1>Message</h1>
            <h:inputTextarea value="#{contactus.contactMessage}"/>
            <br/><br/>
            <h:commandButton value="Submit" action="#{contactus.simpanData()}"/>
            <br/><br/>
            <h:outputText value="#{contactus.msg}" />
        </h:form>
    </h:body>
</html>
