    <h:form>
    <h:body>
      	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/herbal.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login
				</span>
				
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
                                            <h:inputText class="input100" value="#{admin.adminUsername}" required="true" style="color: white;"></h:inputText>
						<span class="focus-input100" data-placeholder="&#xe82a;" ></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
                                            <h:inputSecret class="input100" value="#{admin.adminPassword}" required="true" style="color: white;"></h:inputSecret>
						<span class="focus-input100" data-placeholder="&#xe80f;" ></span>
					</div>
                                      

					<div class="container-login100-form-btn m-t-32">
                                            <h:commandButton  class="login100-form-btn" value="Login" action="#{admin.validateLogin()}">
                                                </h:commandButton>
                                                <a href="home.xhtml" class="login100-form-btn">
                                                    Login As Guest</a>
                                            
					</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
